<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Viewer - Rocket Tracker</title>
    <link rel="stylesheet" href="/styles/fleet.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text"> Rocket Tracker</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/viewer" class="nav-link">Launch Viewer</a>
                </li>
                <li class="nav-item">
                    <a href="/reporter" class="nav-link">Report Launch</a>
                </li>
                <li class="nav-item">
                    <a href="/fleet" class="nav-link active">Fleet Viewer</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <h1>SpaceX Fleet Overview</h1>
        
        <div class="fleet-container">
            <section class="boosters-section">
                <h2>Boosters</h2>
                <div id="boosters-list" class="fleet-grid">
                    <div class="loading">Loading boosters...</div>
                </div>
            </section>

            <section class="ships-section">
                <h2>Ships</h2>
                <div id="ships-list" class="fleet-grid">
                    <div class="loading">Loading ships...</div>
                </div>
            </section>
        </div>
    </main>

    <script src="/styles/fleet.js"></script>
</body>
</html>
